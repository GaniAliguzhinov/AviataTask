{% extends 'base.html' %}

{% block title %}
List of Query Results
{% endblock %}

{% block content %}
    <h1>Query List</h1>
    {% if route_list %}
    <ul>
        {% for route in route_list %}
        <li>{{ route }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no queries.</p>
    {% endif %}
{% endblock %}
